<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>

<meta charset="UTF-8" />
<title>Página de login</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript"	th:src="@{/js/casashow.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>


</head>


<body>	

		<div class="sidenav">
			<div class="login-main-text">
				<h2>
					Bem vindo ao gerenciador de eventos<br>
				</h2>
				<p>Entre com seu usuário e senha ou cadastre-se.</p>
			</div>
		</div>
		
		<div class="main">
	<div class="col-md-6 col-sm-12">
		<div class="login-form">
		<div th:if="${param.error}">
					<div class="alert alert-danger"
					   th:text="'Usuário e/ou senha inválidos!'">Usuário e/ou senha inválidos!</div>
				</div>
			<form action="login" method="POST">
				<div class="form-group">
					<label>Usuário: </label> <input type="text" class="form-control" name='username' required autofocus
						placeholder="Usuário" value=''>
				</div>
				<div class="form-group">
					<label>Senha: </label> <input type="password" class="form-control" required autofocus
						name='password' placeholder="Senha">
				</div>
		
				<button type="submit" value="submit" class="btn btn-black">Login</button>
								
				<input onClick="window.location='/registration'" type="button" class="btn btn-secundary" value="Cadastre-se" />

			</form>
		</div>
	</div>
</div>

</body>
</html>
